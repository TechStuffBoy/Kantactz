{% extends '_base.html' %}
{% block title %} {{ view.action }} Contact {% endblock %}


{% block content %}

    <h1>{{ view.action }} Contact</h1>
    <hr>

    <form action="" method="post"> {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ view.return_to_list_view }}" class="btn btn-success">Cancel</a>
    </form>

{% endblock content %}
